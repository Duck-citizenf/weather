<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="css1.css" rel="stylesheet">
    <title></title>
</head>
<body class="background">
    <div class="mt-4 text-white text-center text-4xl">Cupertino</div>
    <div class="text-white text-center text-2xl">70° | Sunny</div>
    <div class="text-center">
        <div class="mt-4 inline-block">
            <div class="flex">
                <div class="text-white text-left bg-blue-400 rounded-2xl w-40 h-9 mb-3">
                    <div class="align-middle leading-7 text-blue-200 ml-6 pt-1 text-sm">UV INDEX</div>
                </div>
                <div class="text-white text-left bg-blue-400 rounded-2xl w-40 h-9 ml-4 mb-3">
                    <div class="align-middle leading-7 text-blue-200 ml-6 pt-1 text-sm">SUNSET</div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <div class="inline-block">
            <div class="flex">
                <div class="text-white text-left bg-blue-400 rounded-2xl w-40 h-40 mb-3">
                    <div class="align-middle leading-7 text-blue-200 ml-6 pt-1 text-sm">WIND</div>
                </div>
                <div class="text-white text-left bg-blue-400 rounded-2xl w-40 h-40 ml-4 mb-3">
                    <div class="align-middle leading-7 text-blue-200 ml-6 pt-1 text-sm">RAINFALL</div>
                    <div class="text-4xl ml-4 -mb-1 -mt-2">0"</div>
                    <div class="text-xl ml-4">in last 24 hrs</div>
                    <div class="text-sm pt-6 ml-4 mr-4">None expected in next 10 days</div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <div class="inline-block">
            <div class="flex">
                <div class="text-white text-left bg-blue-400 rounded-2xl w-40 h-40 mb-3">
                    <div class="align-middle leading-7 text-blue-200 ml-6 pt-1 text-sm">FEELS LIKE</div>
                    <div class="text-4xl ml-4 -mb-1 -mt-2">71°</div>
                    <div class="text-sm pt-12 ml-4 mr-4">Similar to the actual temperature.</div>
                </div>
                <div class="text-white text-left bg-blue-400 rounded-2xl w-40 h-40 ml-4 mb-3">
                    <div class="align-middle leading-7 text-blue-200 ml-6 pt-1 text-sm">HUMIDITY</div>
                    <div class="text-4xl ml-4 -mb-1 -mt-2">45%</div>
                    <div class="text-sm pt-12 ml-4 mr-4">The dew point is 47° right now.</div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <div class="inline-block">
            <div class="flex"> 
                <div class="text-white text-left bg-blue-400 rounded-2xl w-40 h-40 mb-3">
                    <div class="align-middle leading-7 text-blue-200 ml-6 pt-1 text-sm">VISIBILITY</div>
                    <div class="text-4xl ml-4 -mb-1 -mt-2">10 mi</div>
                    <div class="text-sm pt-16 ml-4 mr-4">It's perfectly clear.</div>
                </div>
                <div class="text-white text-left bg-blue-400 rounded-2xl w-40 h-40 ml-4 mb-3">
                    <div class="align-middle leading-7 text-blue-200 ml-6 pt-1 text-sm">PRESSURE</div>
                </div>
            </div>
        </div>
    </div>
    <div class="sticky bottom-0">
        <div class="bg-blue-400 text-center h-12 pt-2">
            <div class="align-middle">
                <span class="inline-block"><a href="index.html">•</a></span>
                <span class="inline-block text-2xl leading-5">•</span>
            </div>
        </div>
    </div>
